<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>cf slide panel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<style>
		html, body {
			margin: 0;
			padding: 0;
		}
		
		.container {
			width: 100%;
		}
		
		div.panel {
			padding: 30px 0;
			text-align: center;
			background: #efefef;
		}
		
		.navigator {
			font-weight: bold;
			text-align: center;
		}
		
		hr {
			margin: 50px 0;
		}
	</style>
</head>
<body>
	
	<div>
		<p>첫 번째 cfSlidePanel</p>
	</div>
	
	<!-- 첫 번째 cfSlidePanel 영역 시작 -->
	<div id="container" class="container">
		
		<div class="panel">
			<h1>패널 1</h1>
			<img src="lyh.jpg" width="320">
		</div>
		
		<div class="panel">
			<h1>패널 2</h1>
			<img src="lyh.jpg" width="320">
		</div>
		
		<div class="panel">
			<h1>패널 3</h1>
			<img src="lyh.jpg" width="320">
		</div>
		
		<div class="panel">
			<h1>패널 4</h1>
			<img src="lyh.jpg" width="320">
		</div>
		
		<div class="panel">
			<h1>패널 5</h1>
			<img src="lyh.jpg" width="320">
		</div>
		
	</div>
	<!-- 첫 번째 cfSlidePanel 영역 끝 -->
	
	<div id="navigator" class="navigator">
		<p><span class="index">1</span> / 5</p>
	</div>
	
	<div>
		<p>스마트폰에서 좌우 touch swipe 로 panel 이동이 가능하며 데스크탑에서는 좌우 화살표 또는 마우스 드래그로 이동이 가능합니다.</p>
	</div>
	
	<hr>
	
	<div>
		<p>두 번째 cfSlidePanel</p>
	</div>
	
	<!-- 두 번째 cfSlidePanel 영역 시작 -->
	<div id="container2" class="container">
		
		<div class="panel">
			<h1>패널 1</h1>
			<img src="lyh.jpg" width="320">
		</div>
		
		<div class="panel">
			<h1>패널 2</h1>
			<img src="lyh.jpg" width="320">
		</div>
		
		<div class="panel">
			<h1>패널 3</h1>
			<img src="lyh.jpg" width="320">
		</div>
		
		<div class="panel">
			<h1>패널 4</h1>
			<img src="lyh.jpg" width="320">
		</div>
		
		<div class="panel">
			<h1>패널 5</h1>
			<img src="lyh.jpg" width="320">
		</div>
		
	</div>
	<!-- 두 번째 cfSlidePanel 영역 끝 -->
	
	<div id="navigator2" class="navigator">
		<p><span class="index">1</span> / 5</p>
	</div>
	
	<div>
		<p>스마트폰에서 좌우 touch swipe 로 panel 이동이 가능하며 데스크탑에서는 상하 화살표 또는 마우스 드래그로 이동이 가능합니다.</p>
	</div>
	
	<script src="jquery-1.6.4.min.js"></script>
	<script src="jquery.cfSlider.js"></script>		<!-- https://github.com/codefactory/cfSlider -->
	<script src="jquery.cfSlidePanel.js"></script>
	<script>
		/*
		 * cfSliderPanel 을 두 개 만들고 있습니다.
		 * 첫 번째는 id="container",
		 * 두 번째는 id="container2" 입니다.
		 */
		
		// 첫 번째 cfSlidePanel
		$('#container').cfSlidePanel({
			getIndex: function(index) {
				$('#navigator .index').text(index + 1);		// index가 zero-base(0부터 시작)로 오기 때문에 1을 더해줌
			}
		});
		
		// 두 번째 cfSlidePanel
		$('#container2').cfSlidePanel({
			getIndex: function(index) {
				$('#navigator2 .index').text(index + 1);		// index가 zero-base(0부터 시작)로 오기 때문에 1을 더해줌
			}
		});
	
		// 첫 번째 cfSlidePanel 은 좌우 화살표키로 슬라이드
		$(document).keydown(function(e) {
			if (e.keyCode === 37) {
				$('#container').trigger('cf-slide-panel-next');
			} else if (e.keyCode === 39) {
				$('#container').trigger('cf-slide-panel-prev');
			}
		});
		
		// 두 번째 cfSlidePanel 은 위아래 화살표키로 슬라이드
		$(document).keydown(function(e) {
			if (e.keyCode === 38) {
				$('#container2').trigger('cf-slide-panel-next');
			} else if (e.keyCode === 40) {
				$('#container2').trigger('cf-slide-panel-prev');
			}
		});
		
		
		// 옵션 설명
		// $('#container').cfSlidePanel({
			// speed: 400,				// 슬라이딩 속도, 밀리세컨드 단위의 숫자 또는 jQuery.animate()에 사용가능한 'slow', 'fast' 등 문자열
			// touchMoveLength: 100,	// px단위, 최소 얼마만큼 touchmove를 해야 패널을 움직일지 기준이 되는 길이
			// getIndex: function(index) {	// default값은 null입니다. 여기에 함수를 등록하면 index를 인자로 받아서 사용하실 수 있습니다. 슬라이드 애니메이션이 끝나고 현재 화면에 보이는 패널의 index를 받을 수 있으며 navigator 컨트롤을 만들 때 사용하시면 됩니다.
				// alert(index);
			// },
			// prevBtn: null,	// default값은 '.prev' 입니다. slide panel은 터치 swipe 말고 버튼 클릭방식으로도 슬라이드를 하실 수 있습니다. 이때 이전 패널 보기 버튼의 jQuery 셀렉터를 등록하시면 됩니다.
			// nextBtn: null	// default값은 '.next' 입니다. slide panel은 터치 swipe 말고 버튼 클릭방식으로도 슬라이드를 하실 수 있습니다. 이때 다음 패널 보기 버튼의 jQuery 셀렉터를 등록하시면 됩니다.
		// });
	</script>
	
</body>
</html>
